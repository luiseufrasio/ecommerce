{% extends "base.html" %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col">
				{{ object.title|title }} <br>
				Changed {{ object.timestamp|timesince }} ago <br>
				{{ object.description|linebreaks }} <br>
				{{ object.price }} <br>
				{% if object.image %}
					<img src="{{ object.image.url }}" class="img-fluid" />	
				{% endif %}
			</div>
		</div>
	</div>
{% endblock content %}
